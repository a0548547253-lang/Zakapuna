<section class="add-hotel-section">
  <div class="nav-brand" (click)="navigateToHome()">
    <span class="logo">ZakaPuna</span>
    <p class="tagline">Luxury Hospitality Experience</p>
  </div>

  <div class="form-container">
    
    <div class="image-upload-area" (click)="fileInput.click()">
      <input type="file" #fileInput (change)="onFileSelected($event)" hidden accept="image/*">
<div class="image-preview">
  @if (newHotel.images && newHotel.images.length > 0) {
    <img [src]="newHotel.images[0]" alt="Preview">
  } @else {
    <div class="placeholder-content">
      <span class="icon"></span>
      <p>抓 注转 转 专</p>
    </div>
  }
</div>
    </div>

    <div class="form-content">
      <div class="header-text">
        <h2>住驻转 拽 专</h2>
        <p> 转 驻专  爪专祝 专转 砖</p>
      </div>

      <div class="input-grid">
        <div class="full-width">
          <label>砖 拽</label>
          <input type="text" [(ngModel)]="newHotel.title" placeholder=":  拽 砖">
        </div>

        <div class="full-width">
          <label>转转 </label>
          <input type="text" [(ngModel)]="newHotel.location" placeholder="注专, 专 住驻专">
        </div>

        <div class="full-width">
          <label>转专 拽爪专</label>
          <input type="text" [(ngModel)]="newHotel.description" placeholder="住驻专 拽爪转 注 拽...">
        </div>

        <div>
          <label>住 专</label>
          <select [(ngModel)]="newHotel.type">
            <option value="" disabled selected>专 住...</option>
            <option value="hotel"></option>
            <option value="zimmer">爪专</option>
            <option value="suite">住</option>
            <option value="villa"></option>
            <option value="apartment">专</option>
          </select>
        </div>

        <div>
          <label>专  ($)</label>
          <input type="number" [(ngModel)]="newHotel.pricePerNight" placeholder="0">
        </div>

        <div class="full-width">
          <label>拽住 专</label>
          <input type="number" [(ngModel)]="newHotel.maxGuests">
        </div>

        <div class="full-width divider">
          <hr>
          <span>驻专 注 住</span>
        </div>

        <div class="full-width">
          <label>砖 </label>
          <input type="text" [(ngModel)]="newHotel.ownerName">
        </div>

        <div>
          <label></label>
          <input type="email" [(ngModel)]="newHotel.ownerEmail">
        </div>

        <div>
          <label>驻</label>
          <input type="text" [(ngModel)]="newHotel.ownerPhone">
        </div>
      </div>

      <button class="save-btn" (click)="saveHotel()">
        <span>驻专住 拽 专</span>
      </button>
    </div>
  </div>
</section>
